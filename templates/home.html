<!DOCTYPE html>
<html>
    <head>
        <title>News Verification</title>
        <link rel="stylesheet" href='/static/style.css'>
    </head>
    
    <body>
        <div align = 'left'>
            <h1>News Verification System</h1>
            <form action="{{ url_for('predict')}}"method="post">
                <label for = "headline">Enter Headline</label><br>
                <input type = "text" id = headline name = headline><br>
                <label for = "author">Enter Authors Name</label><br>
                <input type = "text" id = author name = author><br>
                <label for = "content">Enter Article Text</label><br>
                <input type = "text" id = content name = content><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
